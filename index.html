<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="disp">
            <h1>CALCULE O MDC</h1>
            <p>Digite os números e descubra o MDC (máximo divisor comum)</p>
            <div id="form">
                <p id="inp_1">primeiro número: <input type="number" name="num1" id="num1"></p>
                <br>
                <p id="inp_2">segundo número: <input type="number" name="num2" id="num2"></p>
            </div>
            <button id="calc">CALCULAR</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
